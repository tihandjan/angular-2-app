<form [ngFormModel]="form" (ngSubmit)="signUp()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            ngControl="username"
            #username="ngForm"
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div *ngIf="!username.valid && username.touched" class="alert alert-danger">This field is required</div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            ngControl="password"
            #password="ngForm"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <div *ngIf="password.errors.cannotContainSpace" class="alert alert-danger">This field is required</div>
    <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Sign Up</button>
</form>
