<form [ngFormModel]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            ngControl="username"
            #username="ngForm"
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Username field is required</div>
    <div class="alert alert-danger" *ngIf="username.errors && username.errors.shouldBeUnique">Shouls be uniq</div>
    <div class="alert alert-danger" *ngIf="username.control.pending">Checking...</div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            ngControl="password"
            #password="ngForm"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password field is required</div>
    <div class="alert alert-danger" *ngIf="password.errors && password.errors.cannotContainSpace">Password field cannotContainSpace</div>
    <button class="btn btn-primary" [disabled]="!form.valid" type="submit">Sign Up</button>
</form>
